<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradMo" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradJo" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FBBC05;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#EA4335;stop-opacity:1" />
        </linearGradient>
    </defs>
    <style>
        @keyframes rotate3d {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        .heavy {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 60px;
            font-weight: 700;
        }
        .mo {
            fill: url(#gradMo);
        }
        .jo {
            fill: url(#gradJo);
        }
        .x {
            fill: #2c3e50;
            animation: rotate3d 5s linear infinite;
            transform-origin: center;
            display: inline-block;
        }
    </style>
    <text x="10" y="60" class="heavy mo">Mo</text>
    <text x="90" y="60" class="heavy jo">Jo</text>
    <text x="160" y="60" class="heavy x">X</text>
</svg>
